<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Teacher</title>
</head>
<body>
    <div class="container">
        <div class="card auth-card">
            <h1>Teacher Registration</h1>
            <p class="subtitle">Enter your details to create an account</p>
            
            {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
            {% endif %}

            <form method="POST" action="{% url 'teacher_signin' %}">
                {% csrf_token %}
                <div class="form-section">
                    <div class="form-group">
                        <input type="text" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="school" placeholder="School Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject_specialization" placeholder="Subject Specialization" required>
                    </div>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
